<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page Personalizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 contenteditable="true">Bem-vindo à Landing Page</h1>
        <p contenteditable="true">Texto editável da landing page.</p>
    </header>

    <form id="formLanding" action="https://example.com/lead" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" />
        <input type="email" name="email" placeholder="Seu e-mail" />
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
